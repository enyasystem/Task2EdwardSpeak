<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Grid Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="fav icon" href="../channel-pictures/cat.jpg">
    
    <style>
        body{
            padding-bottom: 300px;
        }
        .grid{
            height: 100px;
        }
    </style>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 200px 75px;">
         <p class="grid" style="background-color: aqua;">100px</p>
            <p class="grid" style="background-color: pink;">75px</p>
    </div>

    <div style="display: grid;
    grid-template-columns: 50px 1fr 75px;">
        
            <p class="grid" style="background-color: aqua;">50px</p>
        
        
            <p class="grid" style="background-color: pink;">1rf</p>
        
        
            <p class="grid" style="background-color: aqua;">50px</p>
        
    </div>

    <div style="display: grid;
    grid-template-columns: 200px 200px 200px 200px;
    column-gap: 20px;
    row-gap: 10px;">
            <p class="grid" style="background-color: aqua;">col1</p>
            <p class="grid" style="background-color: pink;">col2</p>
            <p class="grid" style="background-color: pink;">col2</p>
            <p class="grid" style="background-color: aqua;">col1</p>
        
            <p class="grid" style="background-color: aqua;">col3</p>
            <p class="grid" style="background-color: pink;">col2</p>
        
            <p class="grid" style="background-color: pink;">col4</p>
            <p class="grid" style="background-color: aqua;">col3</p>
        
    </div>

    <div class="grid">
        <div class="profile">
          <img class="profile-picture" src="../channel-pictures/cat.jpg">
          <p class="name">
            Elvis Goodman
          </p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="../channel-pictures/dog2.jpg">
            <p class="mutual-friends">
              222 mutual friends
            </p>
          </div>
          <button class="add-friend-button">
            Add Friend
          </button>
        </div>
  
        <div class="profile">
          <img class="profile-picture" src="/channel-pictures/cat2.jpg">
          <p class="name">
            Blessing Favour
          </p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="/channel-pictures/dog2.jpg">
            <p class="mutual-friends">
              133 mutual friends
            </p>
          </div>
          <button class="add-friend-button">
            Add Friend
          </button>
        </div>
  
        <div class="profile">
          <img class="profile-picture" src="/channel-pictures/dog.jpg">
          <p class="name">
            Ukpor E.
          </p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="/channel-pictures/dog2.jpg">
            <p class="mutual-friends">
              455 mutual friends
            </p>
          </div>
          <button class="add-friend-button">
            Add Friend
          </button>
        </div>
      </div>
</body>
</html>
